{% extends 'blog/base.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'stile.css' %}">
{% endblock %}
{% block content  %}
{% for article in articles %}
<div class="article">
    <div class="article-header">
        <h2 class="article-title"><a href="{% url 'detail' article.pk %}"> {{article.title}}</a></h2>
        {% if article.image %}
        <img class="article-image" src="{{article.image.url}}" alt="Изображение статьи">
        {% else %}
        нету фото
        {% endif%}
    </div>
    <div class="article-content">
        <p>{{article.content}}</p>
    </div>
</div>
{% endfor %}
{% endblock  %}
