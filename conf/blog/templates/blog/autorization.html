<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'auth' %}" method="post">
     {% csrf_token %}
    <div class="auth.form">
        <input placeholder="ввидите логин" type="text" name="username" required>
        <br>
        <input placeholder="ввидите пароль" type="password" name="password" required>
        <br>
        <button>Авторизоваться</button>
    </div>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}



</form>
</body>
</html>
